<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="baseUri">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="color">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />
    <script type="text/javascript">
      //create function
      function tombol() {
        //get the element
        let base = document.getElementById("baseUri");
        let color = document.getElementById("color");

        //show the URI
        let uri = document.baseURI;
        base.innerHTML = uri;

        //change body color
        document.body.style.backgroundColor = "green";
        color.innerHTML = "color : green";

        //create element
        let create = document.createElement("input");
        document.body.appendChild(create);
      }
    </script>
  </body>
</html>
